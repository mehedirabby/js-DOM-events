<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Veritatis laudantium earum voluptates omnis?</li>
            <li class="item">Sed ipsa labore perferendis corporis?</li>
            <li class="item">Aliquam consequatur corporis vel corrupti.</li>
            <li class="item">Assumenda provident quas obcaecati delectus.</li>
            <li class="item">Fugit, distinctio. Architecto, a mollitia.</li>
        </ul>
        <button id="btn-add-item">add item</button>
    </section>



    <script>

        //remove a child in a parent 
        // const items = document.getElementsByClassName('item')
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }



        document.getElementById('list-container').addEventListener('click',function(event){
            event.target.parentNode.removeChild('event.terget');
        })


        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText ='brand new item added';
            li.classList.add('item');
            listContainer.appendChild(li);
            
        })
        

    </script>
</body>
</html>
