<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        #item-2{
            border: 1px solid mediumseagreen;
        }
        ul{
            border: 2px solid gray;
        }
        body{
            border: 2px solid magenta;
        }
        section{
            border: 1px solid lime;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble.</h1>
    <section id="least-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Enim, ducimus.</li>
            <li id="item-3">Tempore, non.</li>
            <li id="item-4">Voluptatibus, corporis!</li>
            <li id="item-5">Omnis, minima?</li>
            <li id="item-6">Qui, vel!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
        })

        document.getElementById('least-container').addEventListener('click',function(){
            console.log('section clicked');
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body of the html');
        })
    </script>
</body>
</html>
