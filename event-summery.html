<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM summery</title>
</head>
<body>
    <h1>Final DOM Events Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">by default input text!</p>
    <input id="input-field" type="text">
    <button id="btn-updt">updated</button>
    <br>
    <button onclick="handledOnClick()">Handle Event by Add onClick function</button>
    <button id="event-listener">handle event by addEventListener</button>
    <script>
        function handledOnClick (){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText ='handled by function attached on onclick attribute';
        }
        //option----->2
        document.getElementById('event-listener').addEventListener('click',function(){
        const handlerStatus =     document.getElementById('handler-status');
        handlerStatus.innerText='updated by add even listen button';
        })


        //option 2 recap
        document.getElementById('btn-updt').addEventListener('click',function(){
                const inputField = document.getElementById('input-field');
                const inputText = inputField.value;
                const p = document.getElementById('input-text-display');
                p.innerText = inputText;
                inputField.value='';
                // console.log(inputField.value);

        })

    </script>
</body>
</html>
