<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="btn-dlt" disabled>Delete</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            const text = event.target.value;
            const deletButton = document.getElementById('btn-dlt');
            console.log(text);
            if(text=== 'delete'){
                deletButton.removeAttribute('disabled');
            }
            else{
                deletButton.setAttribute('disabled',true);
            }
        })




        document.getElementById('btn-dlt').addEventListener('click',function(){
         const secret =   document.getElementById('secret-info');
         secret.style.display = 'none';

        })
    </script>
</body>
</html>
